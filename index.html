<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halley's Comet Countdown</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      max-width: 650px;
    }
    #countdown {
      font-size: 2rem;
      font-weight: bold;
    }
    .license {
      font-size: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Halley's Comet</h1>
  <p>Halley's Comet returns approximately every 76 years. Its next predicted perihelion will occur on <strong>July 28, 2061</strong>. Below is a real-time countdown to its return.</p>
  
  <div id="countdown">Calculating...</div>

  <script>
    const targetDate = new Date("2061-07-28T00:00:00Z").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      let diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "Halley's Comet has arrived!";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const totalMinutes = Math.floor(totalSeconds / 60);
      const totalHours = Math.floor(totalMinutes / 60);
      const totalDays = Math.floor(totalHours / 24);

      const years = Math.floor(totalDays / 365.25);
      const days = Math.floor(totalDays % 365.25);
      const hours = totalHours % 24;
      const minutes = totalMinutes % 60;
      const seconds = totalSeconds % 60;

      document.getElementById("countdown").innerHTML =
        `${years} years, ${days} days, ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
